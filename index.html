<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BJG - Enter Scores 0317b</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/bj.css">
</head>

<body>
  <div id="nav-placeholder"></div>
  
  <div class="spinner-border" role="status" id="loading">
    <span class="sr-only"></span>
  </div>
  
  <div class="container">
    <form id="gameForm" novalidate>
      <fieldset>
        <div class="title-container">
          <h3>Enter Scores</h3>
        </div>
        
        <div class="form-group">
          <label for="gamedate">Game Date:</label>
          <input type="date" id="gamedate" name="gamedate" class="form-control" required>
        </div>
                
        <div class="form-group">
          <label for="holes">Number of Holes Played:</label>
          <select id="holes" name="holes" class="form-control">
            <option selected value="18">18</option>
            <option value="12">12</option>
            <option value="6">6</option>
          </select>
        </div>  
        
        <table id="enterscores" class="table">
          <!-- Table content will be dynamically populated -->
        </table>

        <button type="submit" id="submitButton" class="btn btn-primary">Submit Scores</button>

      </fieldset>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date();
      const formattedDate = today.toISOString().split('T')[0];
      document.getElementById('gamedate').value = formattedDate;

      // Hide the spinner once the content has loaded
      document.getElementById('loading').style.display = 'none';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/include-nav.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1066.0.min.js"></script>
  <script type="module" src="/static/commonscripts.js"></script>
  <script type="module" src="/static/entergame.js"></script>

</body>
</html>
