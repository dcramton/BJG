<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BJG - Enter Scores</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/bj.css">
</head>

<div id="nav-placeholder"></div>
  
  <div class="spinner-border" role="status" id="loading">
    <span class="sr-only">Loading...</span>
  </div>
  
  <div class="container">
    <form novalidate>
      <fieldset>
        <div class="title-container">
          <h3>Enter Scores 03012025d</h3>
          <!-- rest of your content -->
        </div>
        
    
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('gamedate').value = formattedDate;

            // Hide the spinner once the content has loaded
            document.getElementById('loading').style.display = 'none';
          });
        </script>

        <label for="gamedate">Game Date:</label>
        <input type="date" id="gamedate">
                
        <label for="holes">Number of Holes Played:</label>
        <select id="holes">
        <!-- Changes this section as holes open and close -->
          <option selected value="18">18</option>
          <option value="17">17</option>
          <option value="16">16</option>
          <option value="15">15</option>  
          <option value="14">14</option>
          <option value="13">13</option>
          <option value="12">12</option>
          <option value="11">11</option>  
          <option value="10">10</option>
          <option value="9">9</option>
          <option value="8">8</option>
          <option value="7">7</option>
          <option value="6">6</option>
          <option value="5">5</option>      
        </select>  
        
        <table id="enterscores"></table>

        <button onclick="SubmitScores()">
          Submit Scores
        </button>

      </fieldset>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/include-nav.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1066.0.min.js"></script>
    <script src="static/entergame.js"></script>
  </div>
</body>
</html>
