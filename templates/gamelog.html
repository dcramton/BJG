<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Log</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/bj.css">
</head>

<body>
  <div id="nav-placeholder"></div>

  <div class="spinner-border" role="status" id="loading">
    <span class="sr-only"></span>
  </div>

  <div class="container">
    <form novalidate>
      <fieldset>
        <div class="title-container">
            <h3><span id="year"></span> Games</h3>
          </div>

  <script>
    document.getElementById("year").innerHTML = new Date().getFullYear();
  </script>
	
	<div class="d-flex justify-content-center"> 
		
    <div class="gamelog-table-container">
      <table class="gamelog-table">
        <table class="gamelog" id="games"></table>
        </div>
      </div>
    </fieldset>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/include-nav.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1066.0.min.js"></script>


  <script type="module" src="/static/commonscripts.js"></script>
  <script type="module" src="/static/getgames.js"></script>

</body>

</html>
