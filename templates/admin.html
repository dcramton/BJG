<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/brownjacket.png">
    <title>BJG - Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/bj.css">
</head>

<body>
    <!--Nav -->
    <div id="nav-placeholder"></div>

    <!--Loader -->
    <div class="spinner-border" role="status" id="loading">
        <span class="sr-only"></span>
     </div>

    <!--Admin page -->
    <div class="container">

    <!--Sign in -->
<div id="auth" class="alert alert-primary hidden" role="alert">
    <h4>Sign In to access admin capabilities</h4>
    <a href="https://us-east-1ahoz6qpqh.auth.us-east-1.amazoncognito.com/login?client_id=7iafa06ln6h47pv38r164jrldl&response_type=code&scope=email+openid+phone&redirect_uri=https%3A%2F%2Fcramton.ca%2Ftemplates%2Fadmin.html">Sign in (Cognito)</a>
</div>

    <!--Player management -->
    <div id="adminContent" style="display: none;">
        <div class="card-header">
            <h3>Player Management</h3>
            <div class="button-group">
                <button id="managePlayersBtn">Manage Players</button>
                <button id="addPlayerBtn">Add New Player</button>
                <button id="loadPlayersBtn">Load Players</button>
                <div id="playerManagementArea"></div>
                <div id="newPlayerManagementArea"></div>
                <div id="loadPlayersArea"></div>
            </div>
        </div>

        <div class="card-header">
            <h3>Bookings Management</h3>
            <div class="button-group">
                <button id="editBookingsBtn">Edit Bookings</button>
                <div id="editBookingsArea"></div>
            </div>
        </div>

        <div class="card-header">
            <h3>Games Management</h3>
            <div class="button-group">
                <button id="editGameBtn">Edit Game</button>
                <div id="editGameArea"></div>
            </div>
        </div>

        <div class="card-header">
            <h3>Dates Management</h3>
            <div class="button-group">
                <button id="editKeyDatesBtn">Edit Key Dates</button>
                <button id="editGameDaysBtn">Edit Game Days</button>
                <button id="editExcludeDatesBtn">Edit Excluded Days</button>
                <div id="editKeyDatesArea"></div>
                <div id="editGameDaysArea"></div>
                <div id="editExcludeDatesArea"></div>
            </div>
        </div>

        <div class="card-header">
            <h3>Table Management</h3>
            <div class="button-group">
                <button id="buildGamesTblBtn">Build New Games Table</button>
                <button id="buildDatesTblBtn">Build New Dates Table</button>
                <button id="buildAvailTblBtn">Build New Availability Table</button>
                <div id="buildNewTablesArea"></div>
            </div>
        </div>

    </div>
   
    <!--Logout -->   
    <div>    
        <button id="logoutBtn">Logout</button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/include-nav.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1066.0.min.js"></script>
    <script type="module" src="/static/commonscripts.js"></script>
    <script type="module" src="/static/admin.js"></script>

</body>
</html>
